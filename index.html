<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Namorados</title>

    <style>
        body{
            background-color: red;
        }
        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;  
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
height: 40px;
width: 60px;
background-color: red;
border: 2px solid white;
border-radius: 10px;
color: white;
margin-left: -50px;
        }
        #nao{
            position: absolute;
height: 40px;
width: 60px;
background-color: red;
border: 2px solid white;
border-radius: 10px;
color: white;
margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="painel">
<h1>Feliz Dia Dos Namorados</h1>
<img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
<h2>Aceita ficar comigo para sempre?</h2>
<a href="https://www.youtube.com/watch?v=iRZEQoMk3B0"><button id="sim">Sim!</button></a>
<button onmouseover="fuja()" id="nao">NÃ£o!</button>
    </div>
    
    <script>
        function fuja(){
        var botaonao = document.getElementById("nao")

        var largurajanela = window.innerWidth;
        var alturajanela = window.innerHeight;

        var maxX = largurajanela - botaonao.offsetWidth;
        var maxY = alturajanela - botaonao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaonao.style.left = aleatorioX + "px";
        botaonao.style.top = aleatorioY + "px";
        }
    </script>
    
</body>
</html>
